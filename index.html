<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Example</title>
</head>
<body>
    <script>
        async function fetchData() {
            const url = 'http://localhost:7200/repositories/semantic-search?query=PREFIX%20%3A%20%3Chttp%3A%2F%2Fwww.semanticweb.org%2Fbruna%2Fontologies%2F2024%2F5%2Funtitled-ontology-3%2F%3E%20PREFIX%20ex%3A%20%3Chttp%3A%2F%2Fexample.com%2F%3E%20PREFIX%20rdf%3A%20%3Chttp%3A%2F%2Fwww.w3.org%2F1999%2F02%2F22-rdf-syntax-ns%23%3E%20%20SELECT%20%3Fcliente%20%3Fnome%20%3Ftelefone%20%3Fendereco%20WHERE%20%7B%20%20%20%3Fcliente%20rdf%3Atype%20ex%3ACliente%20%3B%20%20%20%20%20%20%20%20%20%20%20%20ex%3Anome%20%3Fnome%20%3B%20%20%20%20%20%20%20%20%20%20%20%20ex%3Atelefone%20%3Ftelefone%20%3B%20%20%20%20%20%20%20%20%20%20%20%20ex%3Aendereco%20%3Fendereco%20.%20%20%20%20%20%20FILTER%20(str(%3Fnome)%20%3D%20%22Maria%20Souza%22)%20%7D';

            try {
                const response = await fetch(url, { method: 'GET' });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                console.log(data)
                const dataArray = data.split(',');
                dataArray.forEach(substring => console.log(substring));

            } catch (error) {
                console.error('Fetch error: ' + error.message);
            }
        }

        fetchData();
    </script>
</body>
</html>
