<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./add-client.js"></script>
    <link rel="stylesheet" href="../index.css">
    <title>Adicionar Cliente</title>
  </head>
  <body>
     <div>
        <div style="display: flex; align-items: center;">
          <button id="back-btn" style="margin-right: 16px;">Voltar</button>
          <h1>Adicionar cliente</h1>
        </div>
        <form id="formClient">
          <div>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Nome" required>
          </div>
          <div>
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" name="phone" class="form-input" placeholder="Telefone" required>
          </div>
          <div>
            <label for="address">Endereço</label>
            <input type="text" id="address" name="address" class="form-input" placeholder="Endereço" required>
          </div>
          <button type="submit" id="add-client-btn">Adicionar Cliente</button>
        </form>
      <div>
  </body>
</html>
